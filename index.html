<DOCTYPE html>
  <html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Drag an drop</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <body>

    <!DOCTYPE html>
    <html lang="en">

    <head>
      <meta charset="UTF-8">
      <title>Product Card Design</title>
      <!--css custom file link-->
      <link rel="stylesheet" href="style.css">
      <!---Fontawesome CDN link----->
      <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    </head>

    <body>
      <img class="wave" src="https://i.postimg.cc/sDG8zyXM/wave.png">
      <div class="container">
        <div class="img">

        </div>
        <div class="login-content">
          <form action="index.html">
            <img src="https://ampes.mx/wp-content/uploads/2019/09/Avalon-Inform%C3%A1tica-y-Servicios-S.A.-de-C.V..jpg">
            <h2 class="title">Bienvenido</h2>
            <div class="input-div one">
              <div class="i">
                <i class="fas fa-user"></i>
              </div>
              <div class="div">
                <h5>Username</h5>
                <input type="text" class="input">
              </div>
            </div>
            <div class="input-div pass">
              <div class="i">
                <i class="fas fa-lock"></i>
              </div>
              <div class="div">
                <h5>Password</h5>
                <input type="password" class="input">
              </div>
            </div>
            <a href="#">Forgot Password?</a>
            <input type="submit" class="btn" value="Login">
          </form>
        </div>
      </div>
    </body>

    </html>




    <script src="js/index.js"> </script>
  </body>

  </html>
